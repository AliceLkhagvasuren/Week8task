<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TechZone</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Sign-Up Form -->
    <div class="container mt-5">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="signupForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    <div class="error" id="usernameError"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                    <div class="error" id="confirmPasswordError"></div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Form Validation and JSON Object Creation -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            // Prevent form submission
            event.preventDefault();
            
            // Clear previous error messages
            clearErrors();
            
            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            let isValid = true;
            
            // Validate Username
            if (username === '') {
                showError('usernameError', 'Username is required.');
                isValid = false;
            } else if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters long.');
                isValid = false;
            }
            
            // Validate Email
            if (email === '') {
                showError('emailError', 'Email is required.');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }
            
            // Validate Password
            if (password === '') {
                showError('passwordError', 'Password is required.');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters long.');
                isValid = false;
            }
            
            // Validate Confirm Password
            if (confirmPassword === '') {
                showError('confirmPasswordError', 'Please confirm your password.');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match.');
                isValid = false;
            }
            
            // If all validations pass, create a JSON object
            if (isValid) {
                const formData = {
                    username: username,
                    email: email,
                    password: password,
                    confirmPassword: confirmPassword
                };
                console.log('Form Data as JSON:', JSON.stringify(formData, null, 2));

                // You can submit the form via AJAX here or proceed with further processing
                alert('Form submitted successfully!');
            }
        });
        
        // Function to show error messages
        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
        
        // Function to clear all error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(function(element) {
                element.textContent = '';
            });
        }
        
        // Function to validate email using regex
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }
    </script>
</body>
</html>
